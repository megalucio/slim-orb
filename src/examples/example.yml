description: >
  Example usage of the slim-orb to slim multiple Docker images and generate security profiles.

usage:
  version: 2.1
  orbs:
    slim-orb: your-namespace/slim-orb@1.2.3
  workflows:
    use-slim-orb:
      jobs:
        - slim-orb/slim:
            images: "nginx,alpine"
            tag: latest
            output_tag: slim.latest
            use_remote_docker: true