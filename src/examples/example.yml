description: >
  Example usage of the slim-orb to slim a Docker image and generate security profiles.

usage:
  version: 2.1
  orbs:
    slim-orb: your-namespace/slim-orb@1.2.3
  workflows:
    use-slim-orb:
      jobs:
        - slim-orb/slim:
            image: your-image-name
            tag: latest
            output_image: your-slimmed-image:latest